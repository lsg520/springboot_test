<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>学生信息管理界面</h2>
    <div>
        <table>
            <tr>
                <td>编号</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>所属班级</td>
                <td>操作</td>
            </tr>
            <tr th:each="s : ${stu}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.sname}"></td>
                <td th:text="${s.age}"></td>
                <td th:text="${s.cls.cname}"></td>
                <td>
                    <a th:href="|/stu/delete?id=${s.id}|">删除</a>
                    <a>修改</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
